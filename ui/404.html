<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 6rem;
      color: #dc3545;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for could not be found.</p>
    <p>It might have been moved or deleted, or you may have entered an incorrect URL.</p>
    <a href="/">Go back to the homepage</a>
  </div>
</body>
</html>
