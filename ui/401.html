<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>401 Unauthorized</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        text-align: center;
        background: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
      }

      h1 {
        font-size: 2em;
        color: #ff4d4d;
        margin-bottom: 0.5em;
      }

      p {
        margin-bottom: 1.5em;
        color: #555;
      }

      .btn {
        display: inline-block;
        padding: 0.8em 1.2em;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        text-decoration: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>401 Unauthorized</h1>
      <p>You are not authorized to access this page. Please log in and try again.</p>
      <a href="/" class="btn">Go to Login</a>
    </div>
  </body>
</html>
